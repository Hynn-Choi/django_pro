{% extends 'base.html' %}

{% block con %}
    <div class='container mt-5' style="width: 100%;">
        <div class="text-center"><h1><b>PDF Text Reader</b></h1></div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mt-5">
                <input type='file' class="form-control" name='pdf'>
            </div>
            <div class='mt-3'>
                <textarea class ='form-control' style="height: 500px;" disabled>{{t}}</textarea>
            </div>
            <div class='text-end mt-2'>
                <button class='btn btn-dark'>Read</button>
            </div>
        </form>

    </div>  
{% endblock %}
